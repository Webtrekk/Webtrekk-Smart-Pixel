    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><div class="header" data-v-3f1316f2><div class="header-right" data-v-3f1316f2><a href="/" class="nuxt-link-exact-active nuxt-link-active" data-v-3f1316f2>Home</a> <a href="/about" data-v-3f1316f2>About</a></div></div> <section><ul><li><a href="/p/975">Batman</a></li></ul><ul><li><a href="/p/481">The Batman</a></li></ul><ul><li><a href="/p/504">Batman Beyond</a></li></ul><ul><li><a href="/p/757">Batman: The Animated Series</a></li></ul><ul><li><a href="/p/11464">Batman Unlimited</a></li></ul><ul><li><a href="/p/5951">The New Batman Adventures</a></li></ul><ul><li><a href="/p/3557">Beware the Batman</a></li></ul><ul><li><a href="/p/900">Batman: The Brave and the Bold</a></li></ul><ul><li><a href="/p/22309">Batman: Black and White</a></li></ul><ul><li><a href="/p/33618">The Adventures of Batman</a></li></ul></section></div></div></div><script>window.__NUXT__=function(e,t,a,i,n,o,s,r,m,h,d,l,u,p,c,g,f,w,v,y,b,B,z,k){return{layout:"default",data:[{shows:[{id:975,url:"http://www.tvmaze.com/shows/975/batman",name:"Batman",type:"Scripted",language:t,genres:["Comedy",i,s],status:a,runtime:d,premiered:"1966-01-12",officialSite:e,schedule:{time:"19:30",days:[w]},rating:{average:8},weight:82,network:{id:3,name:"ABC",country:{name:m,code:h,timezone:r}},webChannel:e,externals:{tvrage:2719,thetvdb:77871,imdb:"tt0059968"},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/6/16463.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/6/16463.jpg"},summary:"<p>Wealthy entrepreneur Bruce Wayne and his ward Dick Grayson lead a double life: they are actually crime fighting duo Batman and Robin. A secret Batpole in the Wayne mansion leads to the Batcave, where Police Commissioner Gordon often calls with the latest emergency threatening Gotham City. Racing to the scene of the crime in the Batmobile, Batman and Robin must (with the help of their trusty Bat-utility-belt) thwart the efforts of a variety of master criminals, including Catwoman, Egghead, The Joker, King Tut, The Penguin, and The Riddler.</p>",updated:1567796826,_links:{self:{href:"http://api.tvmaze.com/shows/975"},previousepisode:{href:"http://api.tvmaze.com/episodes/95649"}}},{id:481,url:"http://www.tvmaze.com/shows/481/the-batman",name:"The Batman",type:n,language:t,genres:[i,s,o],status:a,runtime:d,premiered:"2004-09-11",officialSite:e,schedule:{time:g,days:[l]},rating:{average:8.5},weight:39,network:{id:5,name:"The CW",country:{name:m,code:h,timezone:r}},webChannel:e,externals:{tvrage:5602,thetvdb:73180,imdb:"tt0398417"},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/3/9370.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/3/9370.jpg"},summary:"<p>Hidden in the shadows, The Batman casts a protective eye while tracking the thugs, thieves and criminal masterminds that claim Gotham City's dark alleys each night. In one magnificent swoop, he descends up on opponents and battles with a fierceness that seems almost inhuman. This is the young Bruce Wayne who assumes the role of Gotham's greatest defender in a fresh retelling of the Dark Knight's beginnings.</p><p>With incredible gadgets, awesome animation and a cool new vibe, these 13 exciting episodes from the hit series showcase The Batman taking on your favourite villains – The Joker, The Penguin, Mr. Freeze, Catwoman, Bane – and new crazies you'll love to hate!</p>",updated:1563712987,_links:{self:{href:"http://api.tvmaze.com/shows/481"},previousepisode:{href:"http://api.tvmaze.com/episodes/43721"}}},{id:504,url:"http://www.tvmaze.com/shows/504/batman-beyond",name:"Batman Beyond",type:n,language:t,genres:[i,s,o],status:a,runtime:d,premiered:"1999-01-10",officialSite:e,schedule:{time:"",days:[l]},rating:{average:9},weight:0,network:{id:71,name:y,country:{name:m,code:h,timezone:r}},webChannel:e,externals:{tvrage:2722,thetvdb:75417,imdb:"tt0147746"},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/4/10842.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/4/10842.jpg"},summary:"<p><b>Batman Beyond</b> tells the story of Terry McGinnis was just an ordinary teenager...until his father was mysteriously murdered. Suspecting foul play at his father's company Wayne/Powers Corporation, Terry meets Bruce Wayne and learns a secret identity hidden for decades. Now too old to battle injustice, Wayne is a bitter shell of his former self and refuses to help. So Terry does what any brash young kid would do: steal the Batsuit and take matters into his own hands! Vowing to avenge his father's death, Terry dons the high-tech suit - tricked out with jetpacks for flying, a supersensitive microphone for eavesdropping and even camouflage capabilities - in search of his father's assassin.</p>",updated:1551302373,_links:{self:{href:"http://api.tvmaze.com/shows/504"},previousepisode:{href:"http://api.tvmaze.com/episodes/45957"}}},{id:757,url:"http://www.tvmaze.com/shows/757/batman-the-animated-series",name:"Batman: The Animated Series",type:n,language:t,genres:[i,s,o],status:a,runtime:d,premiered:"1992-09-05",officialSite:e,schedule:{time:"10:00",days:[l]},rating:{average:9.1},weight:84,network:{id:4,name:"FOX",country:{name:m,code:h,timezone:r}},webChannel:e,externals:{tvrage:2721,thetvdb:76168,imdb:"tt0103359"},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/80/202273.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/80/202273.jpg"},summary:"<p>Experience the thrills of vigilante justice as millionaire playboy Bruce Wayne and alter-ego Batman protect the streets of Gotham City from a host of villains including archnemesis The Joker, deadly-beautiful Poison Ivy and primitive Killer Croc in a fresh take on super hero storytelling. Intelligent, dramatic stories, unique characters and sharp dialog shaped this edgy TV series into an Emmy®-winning powerhouse that brought the Caped Crusader out of the dark alleys of TV history and into the present for fans of all ages.</p>",updated:1565480739,_links:{self:{href:"http://api.tvmaze.com/shows/757"},previousepisode:{href:"http://api.tvmaze.com/episodes/66866"}}},{id:11464,url:"http://www.tvmaze.com/shows/11464/batman-unlimited",name:"Batman Unlimited",type:n,language:t,genres:[i,"Children",o],status:a,runtime:4,premiered:"2015-05-04",officialSite:"https://www.youtube.com/channel/UCyu8StPfZWapR6rfW_JgqcA",schedule:{time:"",days:[]},rating:{average:e},weight:2,network:e,webChannel:{id:21,name:"YouTube",country:e},externals:{tvrage:e,thetvdb:301558,imdb:e},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/38/96515.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/38/96515.jpg"},summary:"<p>A webseries began airing on DC Kids' YouTube channel on May 4, 2015.</p>",updated:1529747391,_links:{self:{href:"http://api.tvmaze.com/shows/11464"},previousepisode:{href:"http://api.tvmaze.com/episodes/896355"}}},{id:5951,url:"http://www.tvmaze.com/shows/5951/the-new-batman-adventures",name:"The New Batman Adventures",type:n,language:t,genres:[i,s,o],status:a,runtime:d,premiered:"1997-09-13",officialSite:e,schedule:{time:"",days:[l]},rating:{average:8.6},weight:72,network:{id:71,name:y,country:{name:m,code:h,timezone:r}},webChannel:e,externals:{tvrage:2720,thetvdb:77084,imdb:"tt0118266"},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/23/58624.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/23/58624.jpg"},summary:"<p><b>The New Batman Adventures</b> comes from the creators of Batman and Superman. This series was created because Fox had not lived up to the contract that they had given Batman, so the WB decided to give the show another chance. Bruce Timm then went back and decided to re-design all of the characters from Batman and ended up revamping the series all-together.</p>",updated:1570695137,_links:{self:{href:"http://api.tvmaze.com/shows/5951"},previousepisode:{href:"http://api.tvmaze.com/episodes/355338"}}},{id:3557,url:"http://www.tvmaze.com/shows/3557/beware-the-batman",name:"Beware the Batman",type:n,language:t,genres:[i,s,o],status:a,runtime:d,premiered:"2013-07-14",officialSite:e,schedule:{time:"02:30",days:["Sunday"]},rating:{average:9.5},weight:0,network:{id:11,name:k,country:{name:m,code:h,timezone:r}},webChannel:e,externals:{tvrage:30092,thetvdb:258331,imdb:"tt2329077"},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/18/46698.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/18/46698.jpg"},summary:"<p>In this new interpretation of the Batman legend, Bruce Wayne has recently returned to Gotham. With the aide of his butler and former SAS operative Alfred Pennyworth, Bruce takes on the guise of Batman and fights the villains of Gotham City. Helping him is Katana, a young martial artist who Alfred hires to assist Bruce when he realizes that he's too old to serve in the field.</p>",updated:1520574080,_links:{self:{href:"http://api.tvmaze.com/shows/3557"},previousepisode:{href:"http://api.tvmaze.com/episodes/232900"}}},{id:900,url:"http://www.tvmaze.com/shows/900/batman-the-brave-and-the-bold",name:"Batman: The Brave and the Bold",type:n,language:t,genres:[i,"Crime",o],status:a,runtime:d,premiered:"2008-11-13",officialSite:e,schedule:{time:"19:00",days:["Friday"]},rating:{average:9},weight:46,network:{id:11,name:k,country:{name:m,code:h,timezone:r}},webChannel:e,externals:{tvrage:20349,thetvdb:82824,imdb:"tt1213218"},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/6/16001.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/6/16001.jpg"},summary:"<p>Batman isn't going at it alone this time! From Warner Bros. Animation comes the latest interpretation of the classic Batman franchise. Our caped crusader is teamed up with heroes from across the DC Universe, delivering nonstop action and adventure with a touch of comic relief. Blue Beetle, Green Arrow, Aquaman and countless others will get a chance to uphold justice alongside Batman. Though still based in Gotham, Batman will frequently find himself outside city limits, facing situations that are both unfamiliar and exhilarating. With formidable foes around every corner, Batman will still rely on his stealth, resourcefulness and limitless supply of cool gadgets to bring justice home.</p>",updated:1551301349,_links:{self:{href:"http://api.tvmaze.com/shows/900"},previousepisode:{href:"http://api.tvmaze.com/episodes/83060"}}},{id:22309,url:"http://www.tvmaze.com/shows/22309/batman-black-and-white",name:"Batman: Black and White",type:n,language:t,genres:[i,s,o],status:a,runtime:e,premiered:"2008-12-08",officialSite:e,schedule:{time:"",days:[w]},rating:{average:e},weight:0,network:e,webChannel:{id:3,name:"Amazon Prime",country:e},externals:{tvrage:e,thetvdb:103851,imdb:"tt1458796"},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/81/204143.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/81/204143.jpg"},summary:"<p>This collection includes animated adaptations of ten short stories, bundled into five episodes, that take place in and around Gotham City, featuring Batman and his nefarious villains. Each story comes from the unique perspective of different writers and artists, applying their spin on the Batman universe.</p>",updated:1526271793,_links:{self:{href:"http://api.tvmaze.com/shows/22309"},previousepisode:{href:"http://api.tvmaze.com/episodes/970807"}}},{id:33618,url:"http://www.tvmaze.com/shows/33618/the-adventures-of-batman",name:"The Adventures of Batman",type:n,language:t,genres:[i,s],status:a,runtime:15,premiered:"1968-09-14",officialSite:e,schedule:{time:g,days:[l]},rating:{average:e},weight:0,network:{id:2,name:"CBS",country:{name:m,code:h,timezone:r}},webChannel:e,externals:{tvrage:e,thetvdb:248509,imdb:e},image:{medium:"http://static.tvmaze.com/uploads/images/medium_portrait/136/342479.jpg",original:"http://static.tvmaze.com/uploads/images/original_untouched/136/342479.jpg"},summary:"<p><b>The Adventures of Batman</b>, with Robin, the Boy Wonder! Batman and Robin, the Dynamic Duo against crime and corruption, whose real identities as millionaire philanthropist Bruce Wayne and his young ward Dick Grayson and known only to Alfred, the faithful butler. Ever alert, they respond swiftly to a signal from the police, and moments later, from the secret Batcave deep beneath Wayne Manor, they roar out to protect life, limb and property as Batman and Robin, caped crimefighters! Batman and Robin, scourge of Gotham City's kooky criminals: The Joker, Clown Prince of Crime - The Penguin, pudgy purveyor of perfidy - and the cool, cruel, Mr. Freeze! Watch out, villains, here come... Batman and Robin!</p>",updated:1540405455,_links:{self:{href:"http://api.tvmaze.com/shows/33618"},previousepisode:{href:"http://api.tvmaze.com/episodes/1364486"}}}]}],error:e,serverRendered:!0}}(null,"English","Ended","Action","Animation","Science-Fiction","Adventure","America/New_York","United States","US",30,"Saturday",0,0,0,"10:30",0,"Thursday",0,"The WB",0,0,0,"Cartoon Network")</script><script src="/_nuxt/e9fa4c71119cc5222939.js" defer></script><script src="/_nuxt/5adc2abf2e4208a8762b.js" defer></script><script src="/_nuxt/f49b9218f28e7e7581cc.js" defer></script><script src="/_nuxt/22636de7e65c8702a63c.js" defer></script><script src="/_nuxt/44f1aa37e3e39815dbf4.js" defer></script>
